<script>

  var pass = document.getElementById("password").value;

  if (user === "HARSHU" && pass === "HARSHKING") {
    window.location.href = "http://fi8.bot-hosting.net:21157/";
  } else {
    document.getElementById("message").textContent = "Invalid login details.";
  }

  return false;
}
</script>

</body>
